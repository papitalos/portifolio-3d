<div class="projects-container">
  <!-- Header Section -->
  <header class="projects-header">
    <h1>PORTFÃ“LIO DE PROJETOS</h1>
    <p class="subtitle">Desenvolvedor Full Stack</p>
  </header>

      <!-- Navigation/Menu -->
      <nav class="projects-nav">
        <button class="nav-btn active" (click)="onNavClick('projects')">PROJETOS</button>
        <button class="nav-btn" (click)="onNavClick('sobre')">SOBRE</button>
        <button class="nav-btn" (click)="onNavClick('contato')">CONTATO</button>
        <a class="nav-btn" href="https://github.com/papitalos" target="_blank">GITHUB</a>
      </nav>
  

  <!-- Main Content Area -->
  <main class="projects-main">
    <!-- Projects Grid -->
    <section class="projects-grid">
      <h2>PROJETOS EM DESTAQUE</h2>

      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img
            *ngIf="project.imagem_capa; else placeholder"
            [src]="project.imagem_capa"
            alt="Imagem de {{ project.titulo }}"
          />
          <ng-template #placeholder>
            <div class="placeholder">{{ project.titulo }}</div>
          </ng-template>
        </div>
        <div class="project-info">
          <h3>{{ project.titulo }}</h3>
          <p>{{ project.sumario }}</p>
          <div class="project-tech">
            <ng-container *ngFor="let stack of project.stacks | slice:0:4; let i = index">
              <span class="tech-tag">{{ stack.nome }}</span>
              <span class="tech-tag" *ngIf="i === 3 && project.stacks.length > 4">...</span>
            </ng-container>
          </div>
          <div class="project-categories">
            <ng-container *ngFor="let cat of project.categorias | slice:0:3; let i = index">
              <span class="cat-tag">{{ cat.nome }}</span>
              <span class="cat-tag" *ngIf="i === 2 && project.categorias.length > 3">...</span>
            </ng-container>
          </div>
          <div class="project-links">
            <a href="#" class="project-link" (click)="onProjectClick(project.titulo); $event.preventDefault()">Ver
              Projeto</a>
            <a [href]="project.url_repositorio" target="_blank" class="project-link" (click)="onGitHubClick(project.titulo)">GitHub</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-section">
      <h2>TECNOLOGIAS</h2>
      <div class="skills-grid">
        <div class="skill-item" (click)="onNavClick('frontend')">Frontend</div>
        <div class="skill-item" (click)="onNavClick('backend')">Backend</div>
        <div class="skill-item" (click)="onNavClick('database')">Database</div>
        <div class="skill-item" (click)="onNavClick('devops')">DevOps</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="projects-footer">
    <p>Pressione ESC para voltar</p>
  </footer>
</div>
